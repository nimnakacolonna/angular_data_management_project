<mat-form-field style="width: 100%; padding-top: 2%; appearance: outline;">
    <mat-label>Search here</mat-label>
    <input matInput placeholder=" Ex : Post id here" [(ngModel)] = "searchId"
    (keyup.enter)="loadData()"
    >
</mat-form-field>
    <hr>

    <form [formGroup]="form" (ngSubmit)="updateData()" >
        <div class="container">
          <div class="row">
            <!-- ID Field -->
            <div class="col-12">
              <mat-form-field class="full-width" style="width: 100%;" appearance="outline">
                <mat-label>ID</mat-label>
                <input formControlName="id" matInput placeholder="Ex. 1">
              </mat-form-field>
            </div>
      
            <!-- User ID Field -->
            <div class="col-12">
              <mat-form-field class="full-width" style="width: 100%;" appearance="outline">
                <mat-label>User ID</mat-label>
                <input formControlName="userId" matInput placeholder="Ex. 1">
              </mat-form-field>
            </div>
      
            <!-- Title Field -->
            <div class="col-12">
              <mat-form-field class="full-width" style="width: 100%;" appearance="outline">
                <mat-label>Title</mat-label>
                <input formControlName="title" matInput placeholder="Ex. Sample text">
              </mat-form-field>
            </div>
      
            <!-- Body Field -->
            <div class="col-12">
              <mat-form-field class="full-width" style="width: 100%;" appearance="outline">
                <mat-label>BODY</mat-label>
                <textarea matInput formControlName="body" placeholder="Ex. It makes me feel..."></textarea>
              </mat-form-field>
            </div>
      
            <!-- Save Button -->
            <div class="col-12">
              <button [disabled]="form.invalid"
              mat-raised-button color="primary" type="submit">
                Save Data
              </button>
            </div>
          </div>
        </div>
      </form>
